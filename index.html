<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>InfoCalc | Multiplateforme Full</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><defs><linearGradient id=%22g%22 x1=%220%%22 y1=%220%%22 x2=%22100%%22 y2=%22100%%22><stop offset=%220%%22 stop-color=%22%2322d3ee%22/><stop offset=%22100%%22 stop-color=%22%23a855f7%22/></linearGradient></defs><rect width=%22100%22 height=%22100%22 rx=%2222%22 fill=%22url(%23g)%22/><path d=%22M25 45h50M25 60h50%22 stroke=%22white%22 stroke-width=%2210%22 stroke-linecap=%22round%22 opacity=%220.9%22/><path d=%22M20 20l15-5m45 5l-15-5%22 stroke=%22white%22 stroke-width=%224%22 stroke-linecap=%22round%22 opacity=%220.6%22/></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=JetBrains+Mono:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0f081d; --text: #f8fafc; --primary: #a855f7; --accent: #22d3ee; 
            --success: #00ff9d; --warning: #ffb700; --danger: #ff2d55; --border: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-deep); color: var(--text); margin: 0; padding: 10px; min-height: 100vh; overflow-x: hidden; position: relative; }
        
        /* Arrière-plan animé */
        .bg-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: #0f081d; overflow: hidden; }
        .cyber-blob { position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.35; animation: float 25s infinite alternate ease-in-out; }
        .blob-1 { width: 600px; height: 600px; background: var(--primary); top: -10%; left: -10%; }
        .blob-2 { width: 500px; height: 500px; background: var(--accent); bottom: -5%; right: -5%; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(80px, 40px) scale(1.1); } }
        
        .container { max-width: 720px; margin: auto; padding-bottom: 180px; position: relative; }
        header { text-align: center; padding: 40px 0 20px 0; }
        header h1 { 
            font-size: clamp(2.5rem, 8vw, 3.5rem); margin: 0; font-weight: 900; letter-spacing: -3px; 
            background: linear-gradient(45deg, #ffffff, var(--accent), var(--primary), #ffffff);
            background-size: 400% 400%; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: fluid-gradient 12s ease infinite;
        }
        @keyframes fluid-gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        header .brand-sub { font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; letter-spacing: 5px; font-weight: 800; }

        /* Structure des cartes */
        .card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border-radius: 24px; padding: 20px; margin-bottom: 25px; border: 1px solid var(--border); }
        
        /* Zone Moyenne/Crédit - COMPATIBILITÉ MULTIPLATEFORME */
        .sem-title { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-left: 4px solid var(--accent); padding-left: 15px; flex-wrap: wrap; gap: 15px; }
        .sem-title h2 { font-weight: 800; font-size: 1.3rem; margin: 0; }
        
        .stats-group { display: flex; gap: 10px; flex-wrap: nowrap; }
        .stat-box { min-width: 90px; text-align: center; padding: 8px; border-radius: 12px; background: rgba(0,0,0,0.3); border: 1px solid var(--border); transition: all 0.4s ease; }
        .stat-label { font-size: 0.5rem; text-transform: uppercase; color: var(--accent); font-weight: 800; }
        .stat-value { font-size: 1.1rem; font-weight: 800; font-family: 'JetBrains Mono'; }

        .ue-container { margin-bottom: 20px; border-radius: 18px; padding: 15px; background: rgba(0,0,0,0.2); border: 1px solid var(--border); }
        .ue-header { display: flex; justify-content: space-between; font-weight: 800; font-size: 0.65rem; color: var(--accent); text-transform: uppercase; margin-bottom: 12px; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        
        /* Badges Infos */
        .mod-badge { font-size: 0.55rem; font-weight: 900; color: var(--accent); opacity: 0.6; letter-spacing: 1px; margin-bottom: 4px; display: block; }
        .mod-name { font-size: 0.9rem; font-weight: 600; color: #cbd5e1; margin-bottom: 10px; }
        
        /* Grille Inputs */
        .inputs-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        input[type=text] { 
            background: rgba(0, 0, 0, 0.4); border: 1px solid var(--border); border-radius: 12px; 
            color: white; padding: 12px 5px; width: 100%; outline: none; text-align: center; 
            font-size: 16px; /* Empêche zoom iOS */
            font-weight: 700; font-family: 'JetBrains Mono'; transition: 0.3s; 
        }
        input:focus { border-color: var(--accent); background: rgba(0,0,0,0.6); }
        .input-label { display: block; font-size: 0.55rem; text-align: center; margin-bottom: 4px; opacity: 0.5; font-weight: 800; }

        /* Barre du bas (Dock) */
        .glass-dock {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 600px; background: rgba(15, 7, 28, 0.85); backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 30px; padding: 15px 20px; z-index: 1000;
        }
        .dock-grid { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 10px; align-items: center; }
        .dock-label { font-size: 0.5rem; font-weight: 900; color: var(--accent); text-transform: uppercase; text-align: center; }
        .dock-val { font-size: 1.3rem; font-weight: 900; font-family: 'JetBrains Mono'; text-align: center; }
        .verdict-pill { background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 10px; border-radius: 20px; font-weight: 900; font-size: 0.75rem; text-align: center; }

        /* Utilitaires */
        .no-display { display: none; }
        .tp-hidden { visibility: hidden; pointer-events: none; opacity: 0; }
        .tp-container { display: flex; align-items: center; gap: 8px; background: rgba(0,0,0,0.3); padding: 4px 10px; border-radius: 100px; border: 1px solid var(--border); }
        .switch { position: relative; width: 30px; height: 16px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #31135e; transition: .3s; border-radius: 30px; }
        .slider:before { position: absolute; content: ""; height: 10px; width: 10px; left: 3px; bottom: 3px; background-color: #6366f1; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(14px); background-color: white; }
        .copyright { text-align: center; font-size: 0.6rem; opacity: 0.4; margin-top: 10px; }

        /* MÉDIA QUERIES POUR MOBILE SANS CASSER LE LAPTOP */
        @media (max-width: 500px) {
            .sem-title { flex-direction: column; align-items: flex-start; }
            .stats-group { width: 100%; }
            .stat-box { flex: 1; }
            .dock-grid { grid-template-columns: 1fr 1fr; }
            #verdict { grid-column: span 2; margin-top: 5px; }
        }

        @media (min-width: 600px) { 
            .mod-row { display: flex; align-items: center; gap: 20px; margin-bottom: 15px; } 
            .mod-meta { width: 40%; } 
            .inputs-grid { width: 60%; } 
        }
    </style>
</head>
<body>
<div class="bg-wrapper"><div class="cyber-blob blob-1"></div><div class="cyber-blob blob-2"></div></div>
<div class="container">
    <header><h1>InfoCalc</h1><div class="brand-sub">L1 Informatique • Multi-Device v1.1</div></header>
    <div id="calculator-app"></div>

    <div class="glass-dock">
        <div class="dock-grid">
            <div class="dock-item"><div class="dock-label">Moyenne</div><div class="dock-val" id="total-moy">--</div></div>
            <div class="dock-item"><div class="dock-label">Crédits</div><div class="dock-val" id="total-cred" style="color:var(--warning)">--</div></div>
            <div id="verdict" class="verdict-pill">En attente</div>
        </div>
        <div class="copyright">© 2026 Developed by Noureddine</div>
    </div>
</div>

<script>
const bulletinStructure = {
    s1: [
        { name: "UEF 1 (Mathématiques 1)", mods: [{n: "Analyse 1", c: 4, cr: 6, hasTD:true}, {n: "Algèbre 1", c: 2, cr: 4, hasTD:true}]},
        { name: "UEF 2 (Informatique 1)", mods: [{n: "Algorithmique 1", c: 5, cr: 7, hasTD:true, hasTP:true}, {n: "Structure Machine 1", c: 3, cr: 5, hasTD:true}]},
        { name: "UED (Découverte)", mods: [{n: "Électricité Générale", c: 2, cr: 4, hasTD:true}]},
        { name: "UEM (Méthodologique)", mods: [{n: "Logiciel Libre", c: 1, cr: 2, hasTD:false}]},
        { name: "UET (Transversale)", mods: [{n: "Langue Étrangère", c: 1, cr: 2, hasTD:false}]}
    ],
    s2: [
        { name: "UEF 1 (Mathématiques 2)", mods: [{n: "Analyse 2", c: 4, cr: 6, hasTD:true}, {n: "Algèbre 2", c: 2, cr: 4, hasTD:true}]},
        { name: "UEF 2 (Informatique 2)", mods: [{n: "Algorithmique 2", c: 5, cr: 7, hasTD:true, hasTP:true}, {n: "Structure Machine 2", c: 3, cr: 5, hasTD:true}]},
        { name: "UED (Découverte)", mods: [{n: "Électronique Fond.", c: 2, cr: 4, hasTD:true}]},
        { name: "UEM (Méthodologique)", mods: [{n: "Logique Math.", c: 2, cr: 4, hasTD:true}, {n: "Introduction à l'IA", c: 1, cr: 2, hasTD:true}]}
    ]
};

function init() {
    const root = document.getElementById('calculator-app');
    ['s1', 's2'].forEach(s => {
        let html = `<div class="card"><div class="sem-title"><h2>Semestre ${s=='s1'?'1':'2'}</h2><div class="stats-group"><div class="stat-box" id="cred-box-${s}"><div class="stat-label">Crédits</div><div class="stat-value" id="cred-${s}">--</div></div><div class="stat-box" id="moy-box-${s}"><div class="stat-label">Moyenne</div><div class="stat-value" id="moy-${s}">--</div></div></div></div>`;
        bulletinStructure[s].forEach((ue, uIdx) => {
            html += `<div class="ue-container"><div class="ue-header"><span>${ue.name}</span><span id="ue-moy-${s}-${uIdx}">--</span></div>`;
            ue.mods.forEach((m, mIdx) => {
                const id = `${s}-${uIdx}-${mIdx}`;
                html += `<div class="mod-row"><div class="mod-meta"><span class="mod-badge">Coeff: ${m.c} | Créd: ${m.cr}</span><div style="display:flex; justify-content:space-between; align-items:center;"><div class="mod-name" style="margin:0">${m.n}</div>${m.hasTP ? `<div class="tp-container"><span style="font-size:0.6rem; font-weight:800;">TP</span><label class="switch"><input type="checkbox" id="${id}-tp-on" onchange="toggleTP('${id}')"><span class="slider"></span></label></div>` : ''}</div></div><div class="inputs-grid">
                <div><label class="input-label">Examen</label><input type="text" inputmode="decimal" id="${id}-ex" data-type="ex" placeholder="0.00" oninput="handleInput(this)" onfocus="this.select()"></div>
                <div class="${m.hasTD?'':'no-display'}"><label class="input-label">TD</label><input type="text" inputmode="decimal" id="${id}-td" data-type="td" placeholder="0.00" oninput="handleInput(this)" onfocus="this.select()"></div>
                <div id="${id}-tp-box" class="${m.hasTP?'tp-hidden':'no-display'}"><label class="input-label">TP</label><input type="text" inputmode="decimal" id="${id}-tp" data-type="tp" placeholder="0.00" oninput="handleInput(this)" onfocus="this.select()"></div>
                </div></div>`;
            });
            html += `</div>`;
        });
        html += `</div>`;
        root.innerHTML += html;
    });
    enableArrowNavigation();
}

function handleInput(el) {
    let val = el.value.replace(',', '.').replace(/[^0-9.]/g, '');
    const parts = val.split('.');
    if (parts.length > 2) val = parts[0] + '.' + parts.slice(1).join('');
    el.value = val;
    if (parseFloat(val) > 20) el.value = "20";
    calc();
}

function toggleTP(id) {
    const isChecked = document.getElementById(id + '-tp-on').checked;
    document.getElementById(id + '-tp-box').className = isChecked ? '' : 'tp-hidden';
    calc();
}

function formatLMD(val) { return (Math.round((val + Number.EPSILON) * 100) / 100).toFixed(2); }

function calc() {
    let sMoy = {s1:0, s2:0}, sCred = {s1:0, s2:0};
    ['s1', 's2'].forEach(s => {
        let ptsSem = 0, coefSem = 0, crSem = 0;
        bulletinStructure[s].forEach((ue, uIdx) => {
            let ptsUE = 0, coefUE = 0, crUE = 0, uePassed = false;
            let tempModData = [];
            ue.mods.forEach((m, mIdx) => {
                const id = `${s}-${uIdx}-${mIdx}`;
                const ex = parseFloat(document.getElementById(id+'-ex').value) || 0;
                let mMod = ex;
                if(m.hasTD) {
                    const td = parseFloat(document.getElementById(id+'-td').value) || 0;
                    const tpOn = document.getElementById(id+'-tp-on');
                    if(tpOn && tpOn.checked) {
                        const tp = parseFloat(document.getElementById(id+'-tp').value) || 0;
                        mMod = (ex * 0.6) + (td * 0.2) + (tp * 0.2);
                    } else { mMod = (ex * 0.6) + (td * 0.4); }
                }
                ptsUE += mMod * m.c; coefUE += m.c; crUE += m.cr;
                tempModData.push({moy: mMod, cr: m.cr});
            });
            let moyUE = ptsUE / (coefUE || 1);
            document.getElementById(`ue-moy-${s}-${uIdx}`).innerText = formatLMD(moyUE);
            if(moyUE >= 10) crSem += crUE;
            else tempModData.forEach(m => { if(m.moy >= 10) crSem += m.cr; });
            ptsSem += ptsUE; coefSem += coefUE;
        });
        sMoy[s] = ptsSem / (coefSem || 1); sCred[s] = crSem;
        document.getElementById('moy-'+s).innerText = formatLMD(sMoy[s]);
        document.getElementById('cred-'+s).innerText = crSem;
    });
    const mAn = (sMoy.s1 + sMoy.s2) / 2, totalCr = sCred.s1 + sCred.s2;
    document.getElementById('total-moy').innerText = formatLMD(mAn);
    document.getElementById('total-cred').innerText = totalCr;
    
    const v = document.getElementById('verdict');
    if(mAn >= 10) v.innerText = "ADMIS";
    else if(totalCr >= 30) v.innerText = "DETTES";
    else v.innerText = "AJOURNÉ";
}

function enableArrowNavigation() {
    const inputs = Array.from(document.querySelectorAll('input[type="text"]'));
    inputs.forEach((input, index) => {
        input.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && index < inputs.length - 1) inputs[index + 1].focus();
            if (e.key === 'ArrowLeft' && index > 0) inputs[index - 1].focus();
        });
    });
}

init();
</script>
</body>
</html>
